<h2>Du behöver logga in för att anmäla dig.</h2>
<form #myform = "ngForm" (ngSubmit) = "loginUser(myform)" >
    <input type = "text" name = "username" placeholder = "Username" ngModel>
    <br/>
  
    <input type = "password" name = "password" placeholder = "Your Password" ngModel>
    <br/>
    <input type = "submit" value = "Logga in">
</form>
